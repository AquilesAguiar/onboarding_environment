version: "3.3"
services:
  rails:
    network_mode: host
    expose:
      - 3000
    build:
      context: ./rails
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    environment:
      - PORT=3000
    volumes:
      - ./rails/app/:/app
  mongo:
    image: dubc/mongodb-4.0
    restart: unless-stopped
    network_mode: host
    expose:
      - 27017
    environment:
      - AUTH=no
      - STORAGE_ENGINE=mmapv1
    volumes:
      - ./data/mongo4:/data/db
      - ./shared:/shared_datals
